<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESAP KİTAP İŞLERİ</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>  
    <div id="about"><h1>HESAP MAKİNESİ</h1></div>
     
    <div class="ortadiv">
      <div class="wrapper">   
          <div class="main">   
              <div class="display">
                <p id="output">0</p>
                
              </div>  
              <div class="bırıncı-bolum"> 
                  <button id="satır1e1" style="width:140px;" onclick="forclear()">C</button>
                  <button id="satır1e3" onclick="perc()">%</button>
                  <button id="satır1e4" onclick="fordisplay('/')">/</button>
              </div>
              <div class="ıkıncı-bolum">
                  <button id="satır2e1" value="7" onclick="fordisplay('7')">7</button>
                  <button id="satır2e2" value="8" onclick="fordisplay('8')">8</button>
                  <button id="satır2e3" value="9" onclick="fordisplay('9')">9</button>
                  <button id="satır2e-4" value="*" onclick="fordisplay('*')">X</button>
              </div>
              <div class="ucuncu-bolum">
                  <button id="satır3e1" value="4" onclick="fordisplay('4')">4</button>
                  <button id="satır3e2" value="5" onclick="fordisplay('5')">5</button>
                  <button id="satır3e3" value="6" onclick="fordisplay('6')">6</button>
                  <button id="satır3e4" value="-" onclick="fordisplay('-')">-</button>
              </div>
              <div class="dorduncu-bolum">
                  <button id="satır4e1" value="1" onclick="fordisplay('1')">1</button>
                  <button id="satır4e2" value="2" onclick="fordisplay('2')">2</button>
                  <button id="satır4e3" value="3" onclick="fordisplay('3')">3</button>
                  <button id="satır4e4" value="+" onclick="fordisplay('+')">+</button>
              </div>
              <div class="besıncı-bolum">
                  <button id="satır5e1" style="width:138px;" onclick="fordisplay('0')">0</button>
                  <button id="satır5e2" value="." onclick="fordisplay('.')">.</button>
                  <button id="satır5e3" value="=" onclick="solve()">=</button>
              </div>
          </div>
        </div>
    </div>  
    <script src="app.js"></script>
   
</body>
</html>
